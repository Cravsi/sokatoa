<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sokatoa, a site to learn the basics of trigonometric funcions with a fun quiz">
    <meta name="keywords"
        content="sokatoa, sin, cos, tan, learn, trigonometric, funcions, trig, trigonometry, quiz, triangle, angles, basics, fundamentals">
    <meta name="author" content="Shaun Bonner">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sokatoa</title>
</head>

<body>
    <header>
        <a href="index.html" target="_blank" rel="noopener noreferrer">
            <img id='header-logo' src="assets/images/triangle.jpg" alt="Sokatoa logo">
        </a>
        <h1>Sokatoa</h1>
    </header>
    <main>
        <section id="landing-screen" class="screen">
            <div>
                <p>What would you like to do today?<p>
                <button type="button" class="nav-button" onclick="goToPage('landing-next')">Next</button>
            </div>
        </section>
        <section id="learn-screen" class="screen hide">
            <div>
                <h2>The Basics of Trigonometric Functions</h2>
                <img src="assets/images/sohcahtoa.webp" alt="">
                <div>
                    <h3>Soh</h3>
                    <h3>Cah</h3>
                    <h3>Toa</h3>
                </div>
                <button type="button" class="nav-button" onclick="goToPage('learn-next')">Next</button>
                <button type="button" class="nav-button" onclick="goToPage('learn-back')">Back</button>
            </div>
        </section>
        <section id="quiz-screen" class="screen hide">
            <div id="timer"></div>
            <div id="score"></div>
            <div id="quiz-begin">
                <h3 class="font-w600">Begin?</h3>
            </div>
            <div id="quiz-grid" class="hide">
                <div id="quiz-grid-image"></div>
                <div id="quiz-grid-question"></div>
                <div id="quiz-grid-answer1"></div>
                <div id="quiz-grid-answer2"></div>
                <div id="quiz-grid-answer3"></div>
                <div id="quiz-grid-answer4"></div>
                <button type="button" id="quiz-reset">Reset Quiz</button>
            </div>
            <div>
                <button type="button" class="nav-button" onclick="goToPage('quiz-next')">Next</button>
                <button type="button" class="nav-button" onclick="goToPage('quiz-back')">Back</button>
            </div>
        </section>
        <section id="review-screen" class="screen hide">
            <button type="button" class="nav-button" onclick="goToPage('review-back')">Back</button>
        </section>
    </main>
    <footer>
        <!-- Social Media Links -->
        <div id="footer-socials" style="clear: both;">
            <ul class="footer-list">
                <li class="hvr-grow">
                    <a href="https://instagram.com" target="_blank" rel="noopener" 
                    aria-label="Opens Instagram in a new tab"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li class="hvr-grow">
                    <a href="https://github.com/Cravsi" target="_blank" rel="noopener" 
                    aria-label="Opens Github in a new tab"><i class="fa-brands fa-github"></i></a>
                </li>
                <li class="hvr-grow">
                    <a href="https://www.linkedin.com/in/shaun-bonner/" target="_blank" rel="noopener" 
                    aria-label="Opens linkedin in a new tab"><i class="fa-brands fa-linkedin"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/abd9a7d119.js" crossorigin="anonymous"></script>

</body>

</html>
